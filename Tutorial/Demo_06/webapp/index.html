<html>
	<head>
	<!-- CompatibilitÃ© entre navigateur et format de fichier -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta http-equiv='Content-Type' content='text/html;charset=UTF-8'/>
	
	<!-- Bootstrap de SAP UI5 -->
	<script src="https://sapui5.netweaver.ondemand.com/resources/sap-ui-core.js"		
				id="sap-ui-bootstrap"
				data-sap-ui-libs="sap.m"
				data-sap-ui-xx-bindingSyntax="complex"
				data-sap-ui-resourceroots='{"demo.ch.saphir.Demo_06": "./"}'
				data-sap-ui-theme="sap_bluecrystal">
	</script>
	
	<!-- Instanciation de l'application SAP UI5 -->
	<script>
		sap.ui.getCore().attachInit( function() {
			new sap.m.Shell({
               app :new sap.ui.core.ComponentContainer({
	               name : "demo.ch.saphir.Demo_06",
	               height : "100%"
               })
			}).placeAt("MyHTMLContent");
		});
	</script>
		
	</head>
	<body>
		<!-- Contenu HTML de notre application -->
		<div id="MyHTMLContent"> </div>
	</body>
</html>
